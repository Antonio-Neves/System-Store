<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Store Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #004F9F;
            --secondary-color: #FBB900;
        }

        .sidebar {
            min-height: 100vh;
            background-color: var(--primary-color);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .content-wrapper {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #003d7a;
            border-color: #003d7a;
        }

        .badge.bg-warning {
            background-color: var(--secondary-color) !important;
            color: #000;
        }

        .low-stock {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar px-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Store Manager</h4>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                               href="{% url 'dashboard' %}">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if 'product' in request.resolver_match.url_name %}active{% endif %}"
                               href="{% url 'product_list' %}">
                                <i class="bi bi-box-seam"></i>
                                Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if 'category' in request.resolver_match.url_name %}active{% endif %}"
                               href="{% url 'category_list' %}">
                                <i class="bi bi-tags"></i>
                                Categories
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if 'customer' in request.resolver_match.url_name %}active{% endif %}"
                               href="{% url 'customer_list' %}">
                                <i class="bi bi-people"></i>
                                Customers
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if 'sale' in request.resolver_match.url_name %}active{% endif %}"
                               href="{% url 'sale_list' %}">
                                <i class="bi bi-cart-check"></i>
                                Sales
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if 'stock' in request.resolver_match.url_name %}active{% endif %}"
                               href="{% url 'stock_movements' %}">
                                <i class="bi bi-arrow-left-right"></i>
                                Stock Movements
                            </a>
                        </li>

                        <li class="nav-item mt-4">
                            <a class="nav-link" href="{% url 'admin:index' %}">
                                <i class="bi bi-gear"></i>
                                Admin Panel
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:logout' %}">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto content-wrapper">
                <div class="container-fluid py-4">
                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Page Content -->
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
